<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!--meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'"-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/semantic/dist/semantic.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css-->
    <!-- inject:css -->

    <link rel="stylesheet" href=".tmp/styles.css">

    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div ng-controller="BaseController as bvm">
        <div ui-view></div>
    </div>
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="/bower_components/semantic/dist/semantic.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js-->
    <!-- inject:js -->

    <script src="src/client/app/app.module.js"></script>

    <script src="src/client/app/utils/logger/logger.module.js"></script>

    <script src="src/client/app/app.config.js"></script>

    <script src="src/client/app/app.routes.js"></script>

    <script src="src/client/app/directives/whenScrolledDirective.js"></script>

    <script src="src/client/app/controllers/BaseController.js"></script>

    <script src="src/client/app/controllers/HomeController.js"></script>

    <script src="src/client/app/controllers/LoginController.js"></script>

    <script src="src/client/app/services/AuthService.js"></script>

    <script src="src/client/app/services/SessionService.js"></script>

    <script src="src/client/app/utils/logger/logger.js"></script>

    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
