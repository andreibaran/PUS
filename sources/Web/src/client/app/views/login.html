<div class="ui two column stackable centered grid container login-container">
    <div class="eleven wide column">
        <img class="ui centered huge image" src="/images/logo.png">
    </div>
    <div class="five wide column">
        <h2 class="ui teal image header">
            <div class="content">
                Log in to your account
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" placeholder="Username" data-ng-model="vm.credentials.username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" placeholder="Password" data-ng-model="vm.credentials.password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" data-ng-click="vm.login()">Login</div>
            </div>
            <div class="ui error message"></div>
            <div data-ng-hide="vm.errorMessage == ''" data-ng-class="(vm.isloggedIn) ? 'ui positive message' : 'ui negative  message'">
                {{vm.errorMessage}}
            </div>
        </form>
        <div class="ui message">
            New to us? <a href="#/signup">Sign Up</a>
        </div>
    </div>
</div>
