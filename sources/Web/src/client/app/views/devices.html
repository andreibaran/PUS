<h1>My Devices</h1>
<div class="ui link cards">
	<div class="card" ng-repeat="device in vm.devices" ui-sref="device({deviceId: device.id})">
		<div class="image">
			<img src="/images/smartphone.png">
		</div>
		<div class="content">
			<div class="header">{{device.device_name}}</div>
			<div class="meta">
				<a>Android</a>
			</div>
			<div class="description">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
			</div>
		</div>
	</div>
</div>
